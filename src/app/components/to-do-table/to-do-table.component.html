<table class="table table-hover">
  <thead>
    <tr class="table-dark">
      <th>ID</th>
      <th>USER ID</th>
      <th>TITLE</th>
      <th>COMPLETED</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-light" *ngFor="let toDo of toDos">
      <td>{{ toDo.id }}</td>
      <td>{{ toDo.userId }}</td>
      <td>{{ toDo.title }}</td>
      <td class="completed" *ngIf="toDo.completed">
        <input type="checkbox" class="form-check-input" checked disabled />
      </td>
      <td class="completed" *ngIf="!toDo.completed">
        <input type="checkbox" class="form-check-input" disabled />
      </td>
      <td>
        <a [routerLink]="['/editTask', toDo.id]">
          <fa-icon size="lg" [icon]="faPen"></fa-icon>
        </a>
      </td>
      <td (click)="selectId(toDo.id)">
        <a href="" data-bs-toggle="modal" data-bs-target="#warningModal">
          <fa-icon size="lg" [icon]="faTrash"></fa-icon>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<warning (accept)="onDeleteAccept(this.idSelected)"></warning>
